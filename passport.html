<body>
    <div class="wrapper">
        <div class="Main">
            <div class="passport-top">

                <figure class="montain-password">
                    <img src="media/imagen/Montaña_Passport.png" alt="Figura de montaña">
                    <figcaption>PASAPORTE</figcaption>
                </figure>


                <a href="map.html"> <img id="botonClick" class= "boton" src= "media/imagen/Pasaporte_Boton_Click.png" alt=""></a>


            </div>

            <div class="passport-bottom">

                <div class="margin-peak">
                    <div>
                        <img id="imgchangebody" class="body_peak" src="media/imagen/Pasaporte_Cuerpo_Naranja.png" alt="">

                        <div class="eyes-body">

                    </div>
                </div>

                    </div>

                        <div>
                            <img id="eyes_One" src = "media/imagen/Pasaporte_Selector_Ojo1.png"alt="">

                            <img id="eyes_Three" src = "media/imagen/Pasaporte_Selector_Ojo3.png" alt="">
                        </div>
                        <div>
                            <img id="skin_Two" src= "media/imagen/Pasaporte_Mano_Roja.png" alt="">
                            <img id="skin_One" src= "media/imagen/Pasaporte_Mano_Naranja.png" alt="">
                            <img id="skin_Three" src= "media/imagen/Pasaporte_Mano_Amarillo.png" alt="">
                        </div>
            
            
                    </div>
                </div>
            </div>
        </div>       
    </div>
